name: Java CI with Gradle
on:
  push
jobs:
  test_with_gradle:
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v4
     - uses: actions/setup-java@v4
       with:
         java-version: '17'
         distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3

    - name: Test
      run: |
        chmod +x gradlew
        ./gradlew test --stacktrace
